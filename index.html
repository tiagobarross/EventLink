<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>EventLink</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form>

      <fieldset>
        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
          <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text"/>
        </div><!--input-wrapper-->

        <div class="input-wrapper">
          <label for="event-link">Link do evento <span>(comece com https://)</span></label>
          <input type="text"/>
        </div><!--input-wrapper-->

        <div class="input-wrapper">
          <label for="event-contact">Whatsapp para contato <span>(somente números)</span></label>
          <input type="number"/>
        </div><!--input-wrapper-->
        
        <div class="input-wrapper">
          <label for="extra-information">Informações extras</span></label>
          <textarea name="" id="extra-information"></textarea>
        </div><!--input-wrapper-->

        <div class="input-wrapper">
          <label for="category">Categoria</span></label>
        </div><!--input-wrapper-->
      </fieldset>

    </form>
  </div><!--page-->
</body>
</html>
